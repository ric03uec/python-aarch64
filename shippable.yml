language: python

python:
  - 2.7

build:
  pre_ci_boot:
    image_name: drydockaarch64/u16pyt
    image_tag: master
    pull: true
  ci:
    - python --version
    - pip --version
    - uname -a
    - docker info
    - docker ps -a
    - docker images
    - docker build -t ric03uec/python-aarch64:ci -f Dockerfile.aarch64
